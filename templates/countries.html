{% extends "base.html" %}

{% block title %} countries list {% endblock  %}

{% block content %}
    {{ block.super }}
    
    <h2> Список стран </h2>

    <div class="countries">
        {% for country in countries %}
        <div class="country">
            <a href="{% url "country-detail" country.id %}"> 
                <p class="countries_name"> {{ country.id }} {{ country.country }}</p>
                
            </a>

        </div>
        {% endfor %}
    </div>

{% endblock %}
